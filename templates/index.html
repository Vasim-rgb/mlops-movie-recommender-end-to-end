<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container mt-5">
    <h1 class="text-center mb-4">ðŸŽ¬ Movie Recommender</h1>

    <form method="POST" class="p-4 bg-secondary rounded shadow">
        <div class="mb-3">
            <label class="form-label">Enter Movie Name</label>
            <input type="text" name="movie" value="{{ movie_input }}" class="form-control" placeholder="e.g. Inception" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Get Recommendations</button>
    </form>

    {% if recommendations %}
        <div class="mt-4 p-4 bg-light text-dark rounded shadow">
            <h4>Recommended Movies:</h4>
            <ul class="list-group">
                {% for rec in recommendations %}
                    <li class="list-group-item">{{ rec }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>

</body>
</html>
