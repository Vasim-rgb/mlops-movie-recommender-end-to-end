<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #222;
            color: white;
            padding: 20px;
            margin: 0;
        }
        form {
            margin: 20px;
        }
        input[type=text] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type=submit] {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #0056b3;
        }
        .movie {
            margin: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1> Wasim's Movie Recommender System </h1>

    <form method="POST">
        <input type="text" name="movie" placeholder="Enter movie name" required>
        <input type="submit" value="Get Recommendations">
    </form>

    {% if recommendations %}
        <h2>Recommendations:</h2>
        {% for rec in recommendations %}
            <div class="movie">{{ rec }}</div>
        {% endfor %}
    {% endif %}
</body>
</html>
